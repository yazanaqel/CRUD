<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <title>Javascript</title>
    <div class="crud">
        
        <div class="head">

            <h2>crud</h2>
            <p>products manager system</p>

        </div>


        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>

            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="creat">create</button>

        </div>


        <div class="outputs">


            <div class="srch">
                <input onkeyup="srch_data(this.value)" type="text" id="search" placeholder="search">
                <div class="btn_srch">
                    <button onclick="srch(this.id)" id="srch_title">search by title</button>
                    <button onclick="srch(this.id)" id="srch_cat">search by category</button>

                </div>
            </div>
            <div id="del-all">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>

                </tr>
                <tbody id="t-body">

                </tbody>
            </table>

        </div>


















    </div>










    <script src="crud.js"></script>

</body>
</html>
